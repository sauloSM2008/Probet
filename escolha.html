<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Casa de Aposta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .betting-houses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .betting-house {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .betting-house:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .betting-house img {
            display: block;
            width: 220px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
        }

        .betting-house a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 600px) {
            .betting-house img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha a Casa de Aposta</h1>
        <div class="betting-houses">
            <div class="betting-house">
               
            <div class="betting-house">
                <a href="plamoz.html">
                    <img src="pla.png" alt="Casa de Aposta 2">
                </a>
            </div>
            
            <!-- Adicione mais casas de apostas conforme necessÃ¡rio -->
        </div>
    </div>
</body>
</html>
